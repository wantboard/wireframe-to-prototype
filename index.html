
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>World-class UX/UI Design</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="app.js"></script>
</head>

<body>
  <div class="container">
    <h1>World-class User Experience & User Interface Design</h1>
    <form>
      <label>
        <p>Select Option 1:</p>
        <select name="option1" id="option1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </label>
      <label>
        <p>Select Option 2:</p>
        <select name="option2" id="option2">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </label>
      <label>
        <p>Select Date:</p>
        <input type="date" id="date" name="date">
      </label>
      <label>
        <p>Enter Text:</p>
        <textarea placeholder="Enter text here..." name="text" id="text"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>

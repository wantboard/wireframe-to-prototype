
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceTime</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="remote-screen"></div>
      <div class="local-screen"></div>
      <div class="controls">
        <button class="end-call">End Call</button>
        <button class="mute-audio">Mute Audio</button>
        <button class="mute-video">Mute Video</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

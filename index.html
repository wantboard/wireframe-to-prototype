<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Joke Generator</title>
</head>
<body>
    <header>
        <h1>Joke Generator</h1>
    </header>
    <main>
        <section class="joke-display">
            <h2>Generated Joke:</h2>
            <p id="joke-text">Click the button below to generate a joke!</p>
            <button id="generate-joke">Generate Joke</button>
        </section>
        <section class="joke-form">
            <h2>Submit Your Joke</h2>
            <form id="submit-joke-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="joke">Joke:</label>
                <textarea id="joke" name="joke" rows="4" required></textarea>
                <button type="submit">Submit Joke</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>

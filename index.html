
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Joke Generator</h1>
      <div class="joke">
        <p id="joke-text">Click the button below to generate a joke!</p>
        <button id="generate-btn">Generate Joke</button>
      </div>
      <div class="submit">
        <h2>Submit Your Own Joke</h2>
        <form>
          <label for="joke-input">Enter your joke:</label>
          <input type="text" id="joke-input" name="joke-input">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
